<p>
  <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>
<p>
  <input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="Search...">
</p>

  [multiSelect]="false"

  [indexColumnHeader]="'#'"

  [selectOnRowClick]="true"
  (rowClick)="rowClick($event)"
  (rowDoubleClick)="rowDoubleClick($event)"
  [limit]="10"

<data-table 
  id="products-grid" 
  headerTitle="List Of Products" 
  [items]="items" 
  [itemCount]="itemCount"  
  [selectColumn]="true"
  [sortBy]="'title'"
  [sortAsc]="true"
  (reload)="reloadItems($event)">

  <data-table-column [property]="'title'" [header]="'Title'" [sortable]="true" [resizable]="true">
  </data-table-column>

  <data-table-column [property]="'price'" [header]="'Price'" [sortable]="true" [resizable]="true">
    <ng-template #dataTableCell let-item="item">
      {{item.price | currency:'USD':true}}
    </ng-template>
  </data-table-column>

  <data-table-column [property]="'$key'" [header]="'Action'">
    <ng-template #dataTableCell let-item="item">
      <a [routerLink]="['/admin/products/', item.$key]">Edit</a>
    </ng-template>
  </data-table-column>

</data-table>
