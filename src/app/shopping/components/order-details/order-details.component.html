<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Order Details</h4>
        <p class="card-text"> Your have placed a order for {{totalQuantity}} items.</p>
        <ul class="list-group list-group-flush">
          <li *ngFor="let item of items" class="list-group-item">
            {{item.quantity}} x {{item.product.title}}
            <div class="float-right">
              {{item.totalPrice | currency:'INR':true}}
            </div>
          </li>
          <li class="list-group-item font-weight-bold">
            Total
            <div class="float-right">
              {{totalPrice | currency:'INR':true}}
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
