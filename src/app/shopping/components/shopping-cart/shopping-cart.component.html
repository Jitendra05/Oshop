<h2> Shopping Cart</h2>
<div *ngIf="cart$ | async as cart" style="width:80%">
  <p>
    You have {{cart.totalItemsCount}} items in your cart.
    <button (click)="clearCart()" class="float-right btn btn-light btn-sm">Clear Shopping Cart</button>
  </p>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Product</th>
        <th style="width: 150px">Price</th>
        <th class="text-center" style="width: 200px">Quantity</th>
        <th class="text-right" style="width: 150px">Total Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>
          <div [style.backgroundImage]="'url('+ item.imageUrl +')'" class="thumbnail"></div>
        </td>
        <td>{{item.title}}</td>
        <td>{{item.price | currency:'INR':true}}</td>
        <td>
          <app-product-quantity [product]="item" [shopping-cart]="cart">
          </app-product-quantity>
        </td>
        <td class="text-right">{{item.totalPrice | currency:'INR':true}}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th class="text-right">{{cart.totalPrice | currency:'INR':true}}</th>
      </tr>
    </tfoot>
  </table>
  <a routerLink="/check-out" class="btn btn-primary">Check Out</a>
</div>
